<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Golf pay Notification Generator</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg-color: #1C1C1B;
			--font-color: #CE4A7E;
		}
        * {
            margin: 0;
            padding: 0;
            outline: none;
	        text-decoration: none;
        }
        body {
            background: var(--bg-color);
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--font-color);
        }
        .container {
            width: 1000px;
            margin: 100px auto;
        }
        main {
	        position: relative;
            height: 1180px;
            box-shadow: 0 0 10px rgba(255,255,255,.5);
        }
        main h1 {
	        position: relative;
            background: var(--font-color);
            color: var(--bg-color);
            font-size: 1.6rem;
            padding: 20px 60px;
            border-bottom: 1px solid rgba(0,0,0,.2);
        }
        main h1::before {
	        content: "";
	        position: absolute;
	        left: 20px;
	        top: 15px;
	        width: 30px;
	        height: 50px;
	        background: url("images/golf2.png") no-repeat left center / 30px 50px;
	        filter: invert(1);
        }
        main section {
            padding: 15px 20px;
        }
        main section h2 {
            font-size: 1.4rem;
            padding: 10px 0;
        }
        .wrapper {
            padding: 10px 0;
        }

        .wrapper .row {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: 0 0 5px;
        }
        .wrapper .row.chk {
            display: block;
        }
        .wrapper .row.chk p {
            display: inline-block;
        }
        .wrapper .row p {
            width: 130px;
        }
        .wrapper .row p.through {
            text-decoration: line-through;
        }
        .wrapper .row select, .wrapper .row input {
            flex: 1;
            padding:5px;
        }
        .wrapper .row [id*=custom] {
            display: none;
        }
        .btn-area {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            background: var(--font-color);
            color: var(--bg-color);
            border-radius: 20px;
            box-shadow: 5px 5px 10px rgba(0,0,0,.8);
	        cursor: pointer;
        }
        #requirement-container {
            padding: 10px 20px;
        }
        #requirement-container p::before {
            content: "! ";
            color: red;
        }
        .btn-subscribe-wrapper {
	        position: absolute;
	        top: -70px;
	        right: 0;
	        z-index: 1;
        }
        .btn-subscribe {
	        position: relative;
	        display: inline-block;
	        padding: 15px 30px;
	        border: 2px solid #0f0;
	        text-transform: uppercase;
	        font-weight: 600;
	        color: #fff;
	        filter: hue-rotate(80deg);
        }
        .btn-subscribe:hover {
	        color: #000;
        }
        .btn-subscribe span {
            position: relative;
            z-index: 100;
        }
        .btn-subscribe::before {
	        content: "";
	        position: absolute;
	        left: -20px;
	        top: 50%;
	        transform: translateY(-50%);
	        width: 20px;
	        height: 2px;
	        background: #0f0;
	        box-shadow: 5px -8px 0 #0f0,
                        5px 8px 0 #0f0;
	        transition: width 0.3s, left 0.3s, height 0.3s, box-shadow 0.3s;
	        transition-delay: .3s, 0.1s, 0s, 0s;
        }
        .btn-subscribe:hover::before {
	        width: 60%;
	        height: 100%;
	        left: -2px;
            box-shadow: 5px 0 0 #0f0,
                        5px 0 0 #0f0;
            transition-delay: 0s, 0s, .5s, .5s;
        }
        .btn-subscribe::after {
            content: "";
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 2px;
            background: #0f0;
            box-shadow: -5px -8px 0 #0f0,
                        -5px 8px 0 #0f0;
            transition: width 0.3s, left 0.3s, height 0.3s, box-shadow 0.5s;
            transition-delay: .3s, .1s, 0s, 0s;
        }
        .btn-subscribe:hover::after {
            width: 60%;
            height: 100%;
            right: -2px;
            box-shadow: -5px 0 0 #0f0,
                        -5px 0 0 #0f0;
            transition-delay: 0s, 0s, .5s, .5s;
        }
        .btn-subscribe-wrapper .btn-subscribe.granted {
            filter: hue-rotate(0);
        }
        .btn2 {
            position: relative;
            display: inline-block;
            padding: 10px 15px;
            color: #03e9f4;
            font-size: 24px;
            text-decoration: none;
            text-transform: uppercase;
            transition: .5s;
            letter-spacing: 4px;
            overflow: hidden;
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
        }
        .btn2:nth-child(1) {
	        filter: hue-rotate(110deg);
	        margin : 0 20px 0;
        }
        .btn2:hover {
            background: #03e9f4;
            color: #050801;
            box-shadow: 0 0 5px #03e9f4,
            0 0 25px #03e9f4,
            0 0 50px #03e9f4,
            0 0 200px #03e9f4;
        }
        .btn2 span {
            position: absolute;
            display: block;
        }
        .btn2 span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #03e9f4);;
            animation: animate1 1s linear infinite;
        }
        @keyframes animate1 {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        .btn2 span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);;
            animation: animate2 1s linear infinite;
            animation-delay: .25s;
        }
        @keyframes animate2 {
            0% {
                top: -100%;
            }
            50%, 100% {
                top: 100%;
            }
        }

        .btn2 span:nth-child(3) {
            bottom: 0%;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #03e9f4);;
            animation: animate3 1s linear infinite;
            animation-delay: .5s;
        }
        @keyframes animate3 {
            0% {
                right: -100%;
            }
            50%, 100% {
                right: 100%;
            }
        }

        .btn2 span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);;
            animation: animate4 1s linear infinite;
            animation-delay: .75s;
        }
        @keyframes animate4 {
            0% {
                bottom: -100%;
            }
            50%, 100% {
                bottom: 100%;
            }
        }
	</style>
</head>
